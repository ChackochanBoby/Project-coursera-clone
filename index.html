<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coursera</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav class="navbar bg-black p-3">
            <div class="container-fluid">
                <ul class="nav d-flex flex-row gap-3">
                    <li class="nav-item">
                        <a class="text-white text-decoration-none active bodyfont" href="#">For <span
                                class="fw-bold">Individuals</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white text-decoration-none bodyfont" href="#">For Businesses</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white text-decoration-none bodyfont" href="#">For Universities</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white text-decoration-none bodyfont" href="">For Government</a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="navbar py-1">
            <div class="container-fluid p-3 d-flex align-items-center justify-content-between">
                <div class="d-flex flex-row align-items-center gap-3">
                    <a class="text-decoration-none fw-bolder" href="#"><img class="logo" src="./images/Coursera.svg"
                            alt="Coursera"></a>
                    <button type="button"
                        class="btn d-flex align-items-center bluebutton border border-black">Explore</button>
                    <form class="d-flex" role="search">
                        <input class="form-control border border-black rounded-start-1 rounded-end-0 searchbar"
                            type="search" placeholder="What do you want to Learn?" aria-label="Search">
                        <button
                            class="btn border border-black rounded-start-0 rounded-end-1 d-flex align-items-center px-2 searchbutton"
                            type="submit"><span class="material-symbols-outlined">
                                search
                            </span></button>
                    </form>
                </div>
                <div class="d-flex flex-row gap-3 align-items-center">
                    <button class="btn">Online Degrees</button>
                    <a href="..." class="nav-link">Find your New Career</a>
                    <a href="..." class="nav-link" style="color: #0056d2;">Log in</a>
                    <button class="btn bluebutton px-1">Join for Free</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="section-1">
            <div class="container-lg">
                <div class="row p-4">
                    <div class="col-lg-6 d-flex flex-column justify-content-center p-5">
                        <h1 class="heading-font font-weight-bolder">Learn without limits</h1>
                        <p class="fs-5 text-start">Start, switch, or advance your career with more than 6,900 courses, Professional Certificates, and degrees from world-class universities and companies.</p>
                    </div>
                    <div class="col-lg-6 d-flex flex-column justify-content-center align-items-end">
                        <img src="./images/section-1.png" alt="" width="80%">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
